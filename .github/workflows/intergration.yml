name: Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Flask app test
        run: |
          python -c "import flask; import markdown"
          echo "Flask and markdown imported successfully."

      - name: Run basic CLI test
        run: |
          python main.py my_git_init
          python main.py my_git_add README.md
          python main.py commit -m 'Test commit'
          python main.py push
          python main.py status